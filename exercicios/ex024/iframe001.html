<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <!-- Tamanho padrão do iframe 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="700px" scrolling="no">
          <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
       pra programar.</p>
       <p>O site do <iframe src="https://gogle.com" frameborder="0">
        <a href="https://gogle.com">Google</a>
       </iframe> é muito legal</p>
       <p>
        O Repositório do Guanbara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        também é bem legal! 
       </p>
</body>
</html>
